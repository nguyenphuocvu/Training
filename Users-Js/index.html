<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-TMNSfnYcC+EDltI7JcXo/bXo3o5gtn1xSAmPtJiF5v8LphdcMfT5mcgIElQKgWq1NEcMiCHgGZ3s6E8adu/H9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Form -->
    <div class="container">
        <div class="overflow">
            <div class="form-add">
                <div class="title-form">
                     <h2 id="title-add" >Add User</h2>
                     <h2 id="title-update">Update User</h2>
                     <div class="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="hr"></div>
                <form id="user-form">
                     <div class="box-name">
                         <div  class="last-name">
                             <label for="#">Last Name</label>
                             <input  type="text" id="lastName" placeholder="Nhập họ...">
                         </div>
                         <div class="fisrt-name">
                            <label for="#">First Name</label>
                            <input  type="text" id="name" placeholder="Nhập tên...">
                         </div>
                     </div>


                     <div class="box-address">
                        <div class="address">
                            <label for="#">Address</label>
                            <input type="text" id="address" placeholder="Nhập địa chỉ">
                         </div>
                         <div class="city">
                            <label for="#">City</label>
                            <input type="text" id="city" placeholder="Nhập thành phố">
                         </div>
                         <div class="code">
                            <label for="#">Pin Code</label>
                            <input type="text" id="code" placeholder="Nhập Pin Code">
                         </div>
                         <div class="country">
                            <label for="#">Country</label>
                            <input type="text" id="country" placeholder="Nhập quốc gia">
                         </div>
                     </div>

                     <div class="hr"></div>

                     <div class="box">
                         <input type="hidden" id="user-index">
                         <button type="submit" class="save" name="save" id="save"> Save </button>
                         <button type="submit" class="update" name="update" id="update"> Update</button>
                         <button type="reset" class="reset"  name="reset" id="reset"  >Reset</button>
                     </div>
                </form>
            </div>
        </div>

        <!-- Table -->
        <div class="box-table">
            <div class="inline-top">
                <div class="title-form">
                    <h2>List Users</h2>
                    <a href="#" class="add">+ Add</a>
                </div>
                <div class="seach">
                    <input type="text" name="search" placeholder="Search..." id="searchUsers">
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
            
            <div class="hr"></div> 
            
            <table border="1" id="table-user" >
                <thead>
                    <tr>
                        <th class="sortable" data-key="firstName">
                            <p class="title-th">Name</p>
                            <span class="sort"><i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></span>
                        </th>
                        <th>Address</th>
                        <th class="sortable"  data-key="city">
                            <p class="title-th">City</p> 
                            <span class="sort"><i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></span>
                        </th>
                        <th>Pin Code</th>
                        <th class="sortable" data-key="country">
                            <p class="title-th">Country</p>
                            <span class="sort"><i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></span>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table> 
            

            <div class="quantity">
                <div class="entries">
                    <!-- Showing <span>5</span> out of <span>25</span> entries -->
                </div>
                <div class="pagination">
                    <!-- <span class="active">1</span>
                    <span>2</span>
                    <span>3</span> -->
                </div>
            </div>
        </div>
    </div>
   
    <script src="./js/main.js"></script>
    <script src="./js/users.js"></script>
</body>
</html>
