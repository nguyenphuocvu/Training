<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head>
</head>
<body>
    <div class="container">
        <div class="product-home">
            <div class="form-add">
                 <div class="title-form">
                    <h2 id="title-add">Add Form</h2>
                    <div class="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                 </div>
                 <form id="product-form">
                        <div class="box-product">
                            <div class="first-name">
                                <label for="name">First Name</label>
                                <input type="text" id="name" placeholder="Nhập tên...">
                                <!-- <p id="error-first-name" style="color: red;"></p> -->
                            </div>
                            <div class="selling-price">
                                <label for="selling-price">Giá bán</label>
                                <input type="text" id="selling-price" placeholder="Nhập giá bán...">
                            </div>
                            <div class="original-price">
                                <label for="original-price">Giá gốc</label>
                                <input type="text" id="original-price" placeholder="Nhập giá gốc...">
                            </div>
                            <div class="rate">
                                <label for="rate">Rate</label>
                                <input type="text" id="rate" placeholder="Nhập đánh giá...">
                            </div>
                            <div class="address">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Nhập địa chỉ">
                            </div>
                        </div>

                        <div class="box-img">
                            <div class="cover-photo-container">
                                <label for="cover-photo" class="cover-photo-label">Cover photo</label>
                                <div class="upload-area">
                                    <div class="upload-content text-center">
                                        <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd"/>
                                        </svg>
                                        <div class="upload-options">
                                            <label for="file-upload" class="upload-button">
                                                <span>Upload a file</span>
                                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                            </label>
                                            <p class="drag-drop-text">or drag and drop</p>
                                        </div>
                                        <p class="file-info-text">PNG, JPG, GIF up to 10MB</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="hr"></div>

                        <div class="box">
                            <input type="hidden" id="user-index">
                            <button type="submit" class="save" name="save" id="save"> Save </button>
                            <!-- <button type="submit" class="update" name="update" id="update"> Update</button>
                            <button type="reset" class="reset"  name="reset" id="reset"  >Reset</button> -->
                        </div>
                 </form>
                
            </div>
        </div>
        <!-- Hiển thị -->
        <div class="homepage">
            <div class="header-form">
                <div class="header-title">
                    <h2>DANH SÁCH SẢN PHẨM</h2>
                    <a href="" class="btn-add"> + </a>
                </div>
            </div>

            <section class="show-form"  id="table-product" border="1">
                 <div class="products">
                      <div class="product">
                        <button class="item-ellip">
                             <i class="fa-solid fa-ellipsis"></i> 
                        </button>
                        <div class="product-img">
                            <img src="https://opencart4.magentech.com/themes/so_emarket/layout3/image/cache/catalog/demo/product/index2/10-270x270.jpg" alt="">
                        </div>
                        <h2 class="product-title">
                            Doenpuis consuat
                        </h2>
                        <div class="price">
                            <span class="price-new-ol">$45.00</span>
                            <span class="price-old"><del>$49.00</del></span>
                        </div>
                        <div class="star">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <p>5.0</p>
                        </div>
                     
                        <div class="address-form">
                            <i class="fa-solid fa-location-dot"></i>
                             <p id="address">Đà Nẵng</p>
                        </div>
                      </div>
                 </div>
            </section>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
