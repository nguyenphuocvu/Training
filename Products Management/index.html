                            </div>
                         
                        </div>

                                            <label for="fileupload" class="uploadbutton">
                                                Upload a file
                                            </label>
                                            <input id="fileupload" name="fileupload" type="file" class="sr-only" accept="image/*">
                                        </div>
                                     
                                    </div>
                                </div>
                            </div>
                        </div>

                       
                        
                        <div class="hr"></div>
